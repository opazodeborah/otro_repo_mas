</header>

        <main>

          <div id="banner_interno"class="banner_interno">
            <img src="../img/banner-interno-sobre.jpg" alt="banner">
            <h2> Contacto </h2>
          </div>
          <section class="contacto">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Deborah" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Garcia" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Email</label>
              <input type="email" class="form-control" id="validationCustom02" placeholder="name@example.com" required>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationCustom03" required>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Interes</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Inscribirme</option>
                <option>Mas info por Email</option>
                <option>Que un representante me llame</option>
                <option>Pactar una cita</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="validationCustom05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Acepto los terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>

       <div id="mapa" class data-aos="flip-right" data-aos-easing="ease-out-cubic"data-aos-duration="3000">
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3144.016285891364!2d-57.5432108!3d-38.000080600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584dc1a9704291f%3A0xc21a7e4c6b18ff!2sCorrientes%201598%2C%20B7600EBH%20Mar%20del%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1656952318627!5m2!1ses-419!2sar" width=100% height=100% style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>


      </main>

       <footer class="redes_sociales">

        <div class="redes">
        <h3> Seguinos en nuestras redes sociales</h3>  
            </div>

            <div class="logos_redes">
              <i class="bi bi-facebook"></i>
              <i class="bi bi-instagram"></i>
              <i class="bi bi-youtube"></i>
              <i class="bi bi-whatsapp"></i>
                 </div>

        <div class="ubicacion">
          <h3>Visitanos en Avenida Corrientes 1598</h3>
             </div>
        
      </footer>
